<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-2">
        <h6 class="m-0 font-weight-bold text-primary text-center">Calibrations Table</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-sm" id="dataTableCalibration" width="100%" cellspacing="0">
                <thead class="thead-light">
                    <tr>
                        <th>Calibration date</th>
                        <th>Offset</th>
                        <th>Slope</th>
                        <th>Reference</th>
                    </tr>
                </thead>
                <tbody>

                {% for c in calibrations %}
                    <tr>
                    <td class="align-middle p-2"><a href="{% url "view_calibration" equipment_id c.pk %}">{{ c.calib_date|date:'Y/m/d H:i' }}</a></td>
                    <td class="align-middle p-2"><a href="{% url "view_calibration" equipment_id c.pk %}">{{ c.offset }}</a></td>
                    <td class="align-middle p-2"><a href="{% url "view_calibration" equipment_id c.pk %}">{{ c.slope }}</a></td>
                    <td class="align-middle p-2"><a href="{% url "view_calibration" equipment_id c.pk %}">{{ c.ref }}</a></td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
