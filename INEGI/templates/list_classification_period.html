<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-2">
        <h6 class="m-0 font-weight-bold text-primary text-center">Classifications Periods Table</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-sm" id="dataTableClassification" width="100%" cellspacing="0">
                <thead class="thead-light">
                    <tr>
                        <th>Begin Data</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>User</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Begin Data</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>User</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody>

                {% for c in classification %}
                    <tr>
                        <td class="align-middle p-2"><a href={% url "view_classification_period" tower_id period_id equi_conf_id c.pk %}>{{ c.begin_date|date:'Y/m/d H:i' }}</a></td>
                        <td class="align-middle p-2"><a href={% url "view_classification_period" tower_id period_id equi_conf_id c.pk %}>{{ c.end_date|date:'Y/m/d H:i' }}</a></td>
                        <td class="align-middle p-2"><a href={% url "view_classification_period" tower_id period_id equi_conf_id c.pk %}>{{ c.status }}</a></td>
                        <td class="align-middle p-2"><a href={% url "view_user" c.user.pk %}>{{ c.user.username }}</a></td>
                        <td class="align-middle p-2">
                            <a href="{% url "add_comment_classification" tower_id period_id equi_conf_id c.pk %}" class="btn btn-sm btn-success">Add Comment</a>
                            <a href="#" name="delete_classification_period" data-id="{{ c.pk }}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

    <!-- THE MODAL WE WILL BE USING -->
    <div class="modal fade" id="modal-type">
        <div class="modal-dialog">
            <div class="modal-content"></div>
        </div>
    </div>

</div>
