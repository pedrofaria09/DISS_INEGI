<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-2">
        <h6 class="m-0 font-weight-bold text-primary text-center">Periods Table</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-sm" id="dataTable" width="100%" cellspacing="0">
                <thead class="thead-light">
                    <tr>
                        <th>Begin Data</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Begin Data</th>
                        <th>End Date</th>
                    </tr>
                </tfoot>
                <tbody>

                {% for p in periods %}
                    <tr>
                        <td class="align-middle p-2">{{ p.begin_date }}</td>
                        <td class="align-middle p-2">{{ p.end_date }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
