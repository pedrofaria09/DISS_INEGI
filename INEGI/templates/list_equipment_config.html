<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-2">
        <h6 class="m-0 font-weight-bold text-primary text-center">Equipments Configuration Table</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-sm" id="dataTable" width="100%" cellspacing="0">
                <thead class="thead-light">
                    <tr>
                        <th>Equipment SN</th>
                        <th>OffSet</th>
                        <th>Slope</th>
                        <th>Height</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Equipment SN</th>
                        <th>OffSet</th>
                        <th>Slope</th>
                        <th>Height</th>
                    </tr>
                </tfoot>
                <tbody>

                {% for c in configurations %}
                    <tr>
                        <td class="align-middle p-2"><a href="{% url 'view_equipment' c.calibration.equipment.pk %}">{{ c.calibration.equipment.sn }}</a></td>
                        <td class="align-middle p-2"><a href="#">{{ c.calibration.offset }}</a></td>
                        <td class="align-middle p-2"><a href="#">{{ c.calibration.slope }}</a></td>
                        <td class="align-middle p-2"><a href="#">{{ c.height }}</a></td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
