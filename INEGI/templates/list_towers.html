{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Towers</h1>
        <p class="mb-4">This page shows the towers on the system</a>.</p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-2">
                <h6 class="m-0 font-weight-bold text-primary text-center">Towers Table</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-sm" id="dataTableTowers" width="100%" cellspacing="0">
                        <thead class="thead-light">
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th style="width:20%">Ações</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th style="width:20%">Ações</th>
                            </tr>
                        </tfoot>
                        <tbody>

                        {% for tower in towers %}
                            <tr>
                                <td class="align-middle p-2"><a href="{% url "view_tower" tower.pk %}">{{ tower.code }}</a></th>
                                <td class="align-middle p-2"><a href="{% url "view_tower" tower.pk %}">{{ tower.name }}</a></td>
                                <td>
                                    <a href="{% url "view_tower" tower.pk %}" class="btn btn-sm btn-info">View - Edit</a>
                                </td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


{% endblock %}
