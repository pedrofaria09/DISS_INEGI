{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Torres</h1>
        <p class="mb-4">Nesta página é possivel visualizar todas as torres no sistema</a>.</p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Tabela de Torres</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th style="width:20%">Ações</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th style="width:20%">Ações</th>
                        </tr>
                        </tfoot>
                        <tbody>

                        {% for tower in towers %}
                            <tr>
                                <td><a href="{% url "view_tower" tower.pk %}">{{ tower.code }}</a></td>
                                <td><a href="{% url "view_tower" tower.pk %}">{{ tower.name }}</a></td>
                                <td>
                                    <a href="{% url "view_tower" tower.pk %}" class="btn btn-sm btn-info">Ver - Editar</a>
                                </td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


{% endblock %}
