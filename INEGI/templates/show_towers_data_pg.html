{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Add Raw Data to Postgres</h1>
        </div>

        <div class="row">
            <div class="col-12">
                <form action="{% url "add_raw_data_pg" %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="file" class="form-control-file" name="document" multiple="true" directory="true"/> <br>
                    <button type="submit" class="btn btn-primary btn-block">Upload to Database</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button id="count_pg" class="btn btn-primary btn-block">Get Count</button>
            </div>
            <div class="col-6">
                <button id="dropdb_pg" class="btn btn-danger btn-block">Drop DB</button>
            </div>
        </div>

        <hr>
        <p>From server - Tests</p>
        <a href="{% url "add_raw_data_pg2" %}" class="btn btn-primary btn-block">Upload files locally</a>
        <button id="query_pg" class="btn btn-primary btn-block">Make query</button>
        <hr>

    </div>

    <script src="{% static 'js/databases.js' %}"></script>

{% endblock %}
