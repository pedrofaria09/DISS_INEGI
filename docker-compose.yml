version: '3'

services:
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./INEGI:/code
    ports:
      - "8000:8000"
    depends_on:
      - db_pg
  db_pg:
    image: postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/